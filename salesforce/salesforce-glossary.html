<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce Glossary</title>
    
    <style>
        /* --- CSS STYLES V13 (Adapted for Glossary) --- */
        :root {
            --font-heading: "Georgia", "Times New Roman", serif;
            --font-body: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --color-background-body: #fdfdfd;
            --color-background-card: #ffffff;
            --color-text: #2c2c2c;
            --color-muted: #999999;
            --color-border: #f0f0f0;
            --grid-gap: 1.25rem;
            --header-initial-height: 140px;
            --header-sticky-height: 55px;
        }

        body {
            background-color: var(--color-background-body);
            color: var(--color-text);
            font-family: var(--font-body);
            margin: 0;
            padding: var(--header-initial-height) var(--grid-gap) var(--grid-gap); 
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- Header Architecture --- */
        #header-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            height: var(--header-initial-height); 
            background-color: var(--color-background-body);
            transition: height 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .header-initial, .header-sticky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
            transition: opacity 0.3s ease-in-out;
        }

        .header-initial {
            padding: var(--grid-gap);
            opacity: 1;
            border-bottom: 1px solid var(--color-border);
        }
        .header-initial .brand-row {
            display: flex;
            align-items: center;
            margin-bottom: var(--grid-gap);
        }
        .header-initial .brand-initials {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1;
        }
        .header-initial .info-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--grid-gap);
        }
        .header-initial .header-info {
            font-size: 0.8rem;
            color: var(--color-muted);
        }
        .header-initial .header-info span:first-child {
            display: block;
            font-weight: bold;
            color: var(--color-text);
            margin-bottom: 0.25em;
        }

        .header-sticky {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 var(--grid-gap);
            height: var(--header-sticky-height);
            opacity: 0;
            background-color: rgba(253, 253, 253, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--color-border);
            pointer-events: none;
        }
        
        .sticky-brand {
            font-family: var(--font-heading);
            font-weight: 700;
            font-size: 1.25rem;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
        }
        .sticky-brand .brand-short, .sticky-brand .brand-full {
            transition: opacity 0.3s ease-in-out;
        }
        .sticky-brand .brand-full {
            opacity: 0;
            position: absolute;
            white-space: nowrap;
        }
        .sticky-brand:hover .brand-short {
            opacity: 0;
        }
        .sticky-brand:hover .brand-full {
            opacity: 1;
        }

        .sticky-nav {
            display: flex;
            flex-wrap: nowrap;
            overflow: hidden; 
        }
        .sticky-nav a {
            margin-left: var(--grid-gap);
            text-decoration: none;
            color: var(--color-text);
            font-size: 0.85rem;
            white-space: nowrap;
        }
        .sticky-nav a.active {
            font-weight: bold;
            border-bottom: 2px solid var(--color-text);
        }

        body.scrolled #header-container {
            height: var(--header-sticky-height);
        }
        body.scrolled .header-initial {
            opacity: 0;
            pointer-events: none;
        }
        body.scrolled .header-sticky {
            opacity: 1;
            pointer-events: auto;
        }

        /* --- Grid & Card Styling --- */
        .grid-container {
            display: grid;
            gap: var(--grid-gap);
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .card {
            background: var(--color-background-card);
            border: 1px solid var(--color-border);
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            position: relative; 
            z-index: 1; 
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
            z-index: 2; 
        }

        .card-background-emoji {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 4rem;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.5);
            transition: transform 0.5s cubic-bezier(0.25, 0.8, 0.25, 1), opacity 0.5s ease-out;
            z-index: 0; 
            color: var(--color-text);
        }
        .card:hover .card-background-emoji {
            opacity: 0.2;
            transform: translate(-50%, -50%) scale(2.5);
        }


        .card-header, .card-body {
            position: relative; 
            z-index: 1;
            background: transparent; 
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: calc(var(--grid-gap) * 0.9);
            border-bottom: 1px solid var(--color-border);
            min-height: 40px;
        }
        .card-header-theme {
            line-height: 1.3;
        }
        .card-header-theme h3 {
            font-family: var(--font-heading);
            font-size: 1.1rem; /* Made concept name slightly larger */
            margin: 0;
        }
        .card-header-theme p {
            font-size: 0.85rem;
            color: var(--color-muted);
            margin: 0;
            font-style: italic;
        }
        .card-header .emoji {
            font-size: 1.75rem;
            line-height: 1;
        }
        
        .card-body {
            padding: calc(var(--grid-gap) * 0.9);
            font-size: 0.9rem;
            line-height: 1.6;
            flex-grow: 1;
        }
        
        .roles-section {
            margin-bottom: 1rem;
            font-size: 0.8rem;
            color: var(--color-muted);
        }
        .roles-section strong {
            color: var(--color-text);
            font-weight: 600;
        }
        
        blockquote {
            margin: 0;
            padding: 0;
            border: none;
        }
        blockquote p { 
            margin: 0; 
        }
        

        @media (max-width: 1200px) {
            .grid-container { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 992px) {
            .grid-container { grid-template-columns: repeat(1, 1fr); }
            .header-initial .info-row { display: none; }
            #header-container, body { --header-initial-height: 90px; }
        }
        @media (max-width: 576px) {
            body { 
                padding-top: var(--header-initial-height);
            }
            .sticky-nav { display: none; }
            .header-sticky { justify-content: center; }
        }
    </style>
</head>
<body>

    <div id="header-container">
        <header class="header-initial">
            <div class="brand-row">
                <div class="brand-initials">Salesforce Glossary</div>
            </div>
            <div class="info-row">
                 <div class="header-info">
                    <span>A Technical Archive</span>
                    <span>Inspired by Modern Martech</span>
                </div>
                <div class="header-info">
                    <span>Focus Area</span>
                    <span>Salesforce &amp; Marketing Cloud</span>
                </div>
                <div class="header-info">
                    <span>A Project</span>
                    <span>By a Collaborator</span>
                </div>
            </div>
        </header>

        <div class="header-sticky">
            <div class="sticky-brand">
                <span class="brand-short">SFG</span>
                <span class="brand-full">Salesforce Glossary</span>
            </div>
            <nav class="sticky-nav">
                <a href="#" class="active">Core Concepts</a>
                <a href="#">Data &amp; Analytics</a>
                <a href="#">Operations</a>
                <a href="#">Strategy</a>
            </nav>
        </div>
    </div>


    <main>
        <div id="glossary-grid" class="grid-container"></div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const glossaryData = [
                { concept: "Event metadata", roles: "Event Manager, Marketing Analyst, CRM Engineer, Product Owner", slogan: "Label your moments right", emoji: "ðŸ—‚ï¸", definition: "Structured data fields describing time, place, audience, and content of an event, enabling consistent classification, searchability, and integration across marketing and CRM tools." },
                { concept: "Tag management", roles: "Marketing Ops, Web Developer, Campaign Manager, Analytics Specialist", slogan: "Tags that tell the story", emoji: "ðŸ·ï¸", definition: "Systems or processes to assign, organize, and control descriptive labels (tags) for data points, user actions, or content for tracking, personalization, and segmentation." },
                { concept: "Tracking consistency", roles: "Data Engineer, QA Analyst, Growth Marketer, Product Manager", slogan: "Every click, every count", emoji: "ðŸ“ˆ", definition: "The principle and practice of ensuring that all user actions or data events are recorded uniformly across platforms, minimizing gaps or duplications for accurate reporting." },
                { concept: "Attribution logic", roles: "Marketing Analyst, Campaign Strategist, CRM Manager, CMO", slogan: "Know who drove the win", emoji: "ðŸ”", definition: "Logic that determines how credit for a conversion or lead is assigned across multiple user touchpoints, helping marketers identify impactful campaigns or channels." },
                { concept: "Event taxonomy", roles: "Information Architect, Event Strategist, Content Ops, Data Librarian", slogan: "Organize events, unlock insight", emoji: "ðŸ§¬", definition: "A structured classification system that groups events by type, theme, audience, and goal, allowing better reporting, personalization, and knowledge reuse." },
                { concept: "CRM sync", roles: "CRM Admin, Integration Engineer, Sales Ops, Automation Lead", slogan: "Every detail, everywhere it counts", emoji: "ðŸ”„", definition: "The real-time or scheduled synchronization of contact, lead, or engagement data between an event system and CRM, ensuring a single source of truth." },
                { concept: "Analytics labels", roles: "Performance Analyst, Marketing Manager, BI Lead, Web Strategist", slogan: "Tag, track, triumph", emoji: "ðŸ“Š", definition: "Short descriptors attached to user or system events for the purpose of organizing and analyzing marketing performance and user behavior trends." },
                { concept: "Marketing ops", roles: "Marketing Ops Lead, Campaign Analyst, Martech Architect, GTM Strategist", slogan: "Run smooth, scale smart", emoji: "âš™ï¸", definition: "Operational function that manages tools, data, processes, and reporting for efficient marketing execution, enabling teams to focus on strategy and performance." },
                { concept: "Standard codes", roles: "Tech Writer, QA Specialist, Systems Architect, API Manager", slogan: "Codes that speak clearly", emoji: "ðŸ’¡", definition: "Predefined, consistent codes (e.g., event types, sources) used across systems to ensure compatibility, accurate tracking, and seamless data integration." }
            ];

            const grid = document.getElementById('glossary-grid');

            function renderGlossary() {
                grid.innerHTML = '';
                
                glossaryData.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="card-background-emoji">${item.emoji}</div>
                        <div class="card-header">
                            <div class="card-header-theme">
                                <h3>${item.concept}</h3>
                                <p>${item.slogan}</p>
                            </div>
                            <div class="emoji">${item.emoji}</div>
                        </div>
                        <div class="card-body">
                            <div class="roles-section">
                                <strong>Key Roles:</strong> ${item.roles}
                            </div>
                            <blockquote>
                                <p>"${item.definition}"</p>
                            </blockquote>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }

            function handleScroll() {
                if (window.scrollY > 20) { 
                    document.body.classList.add('scrolled');
                } else {
                    document.body.classList.remove('scrolled');
                }
            }

            window.addEventListener('scroll', handleScroll, { passive: true });

            renderGlossary();
        });
    </script>
</body>
</html>
